name: Build VoicePack DLL

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build Project
        run: |
          # 创建项目文件夹
          mkdir SecretFlasher.VoicePack
          cd SecretFlasher.VoicePack

          # 创建 net48 项目
          dotnet new classlib
          (Get-Content SecretFlasher.VoicePack.csproj) -replace '<TargetFramework>net6.0</TargetFramework>', '<TargetFramework>net48</TargetFramework>' | Set-Content SecretFlasher.VoicePack.csproj
          del Class1.cs

          # 自动查找仓库里任意 .cs 文件并复制（不管在哪、叫什么名字）
          Get-ChildItem .. -Recurse -Filter *.cs | ForEach-Object {
            Copy-Item $_.FullName .
            Write-Host "复制代码文件: $($_.Name)"
          }

          # 添加依赖
          dotnet add package BepInEx.Core --version 6.0.0
          dotnet add package HarmonyX --version 2.11.2

          # 编译
          dotnet build -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: SecretFlasher.VoicePack.dll
          path: SecretFlasher.VoicePack/bin/Release/net48/SecretFlasher.VoicePack.dll

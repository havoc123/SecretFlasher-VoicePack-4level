name: Build VoicePack DLL

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: |
          # 创建干净的项目目录
          mkdir BuildTemp
          cd BuildTemp
          dotnet new classlib -n VoicePack -f net48 --force
          
          cd VoicePack
          del Class1.cs

          # 把仓库里所有的 .cs 文件都复制进来（强制覆盖，避开自己复制自己的坑）
          Get-ChildItem ../../ -Recurse -Filter *.cs | ForEach-Object {
            Copy-Item $_.FullName . -Force
            Write-Host "已复制: $($_.Name)"
          }

          # 添加依赖
          dotnet add package BepInEx.Core --version 6.0.0
          dotnet add package HarmonyX --version 2.11.2

          # 编译 Release
          dotnet build -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: SecretFlasher.VoicePack.dll
          path: BuildTemp/VoicePack/bin/Release/net48/SecretFlasher.VoicePack.dll

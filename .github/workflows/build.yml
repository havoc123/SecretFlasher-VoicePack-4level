name: Build VoicePack DLL

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Create Custom Project and Build
        run: |
          # 创建项目目录
          mkdir SecretFlasher.VoicePack
          cd SecretFlasher.VoicePack
          
          # 直接写自定义 csproj（绕过 dotnet new，指定 net48 + 只加 HarmonyX）
          @'
<Project Sdk="Microsoft.NET.Sdk">
  <PropertyGroup>
    <TargetFramework>net48</TargetFramework>
    <AssemblyName>SecretFlasher.VoicePack</AssemblyName>
    <RootNamespace>SecretFlasher.VoicePack</RootNamespace>
    <AllowUnsafeBlocks>true</AllowUnsafeBlocks>
    <MonoMod_CheckTargetRuntime>false</MonoMod_CheckTargetRuntime> <!-- 强制跳过 MonoMod net10.0 检查 -->
  </PropertyGroup>
  <ItemGroup>
    <PackageReference Include="HarmonyX" Version="2.11.2" />
  </ItemGroup>
</Project>
'@ | Out-File -FilePath SecretFlasher.VoicePack.csproj -Encoding UTF8
          
          # 删除默认文件（如果有）
          if (Test-Path Class1.cs) { del Class1.cs }
          
          # 复制仓库里所有 .cs 文件
          Get-ChildItem ../../ -Recurse -Filter *.cs | ForEach-Object {
            if ($_.FullName -notmatch "SecretFlasher\.VoicePack") {
              Copy-Item $_.FullName . -Force
              Write-Host "已复制: $($_.Name)"
            }
          }
          
          # 只加 HarmonyX（BepInEx 运行时引用，不需 NuGet）
          dotnet restore
          
          # 编译 Release
          dotnet build -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: SecretFlasher.VoicePack.dll
          path: SecretFlasher.VoicePack/bin/Release/net48/SecretFlasher.VoicePack.dll

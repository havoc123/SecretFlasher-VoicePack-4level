name: Build VoicePack DLL

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Create Project & Build
        shell: pwsh
        run: |
          mkdir SecretFlasher.VoicePack
          cd SecretFlasher.VoicePack

          # 直接写 csproj（单行 heredoc，彻底避免 YAML 语法坑）
          # 复制你仓库里所有的 .cs 文件进来
          Get-ChildItem ../../ -Recurse -Filter *.cs | ForEach-Object {
            if ($_.FullName -notmatch 'SecretFlasher\.VoicePack') {
              Copy-Item $_.FullName . -Force
              Write-Host "已复制代码: $($_.Name)"
            }
          }

          # 恢复依赖 + 编译 Release
          dotnet restore
          dotnet build -c Release --no-restore

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: SecretFlasher.VoicePack.dll
          path: SecretFlasher.VoicePack/bin/Release/net48/SecretFlasher.VoicePack.dll

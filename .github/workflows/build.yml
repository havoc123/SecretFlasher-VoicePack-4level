name: Build DLL
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with: { dotnet-version: 6.0.x }
    - run: |
        dotnet new classlib -n VoicePack -f net48
        cd VoicePack
        xcopy ..\VoicePackPlugin.cs . /Y
        dotnet add package BepInEx.Core --version 6.0.0
        dotnet add package HarmonyX --version 2.11.2
        dotnet build -c Release
    - uses: actions/upload-artifact@v4
      with: { name: DLL, path: VoicePack/bin/Release/net48/SecretFlasher.VoicePack.dll }
